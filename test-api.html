<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            color: #333;
        }
        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #0c5460;
        }
        .token-display {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Auth API Tester</h1>
        
        <div class="info">
            <strong>API Base URL:</strong> http://localhost:3000/api/auth<br>
            <strong>Status:</strong> <span id="apiStatus">Checking...</span>
        </div>

        <div class="grid">
            <!-- Health Check -->
            <div class="card">
                <h2>üè• Health Check</h2>
                <button onclick="healthCheck()">Check API Health</button>
                <div id="healthResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Signup -->
            <div class="card">
                <h2>üìù Sign Up</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="signupEmail" placeholder="user@example.com" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="signupPassword" placeholder="Min 8 chars, number & symbol" value="Test@123456">
                </div>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="signupName" placeholder="John Doe" value="Test User">
                </div>
                <button onclick="signup()">Register</button>
                <div id="signupResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Login -->
            <div class="card">
                <h2>üîë Login</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="user@example.com" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Your password" value="Test@123456">
                </div>
                <button onclick="login()">Login</button>
                <div id="loginResponse" class="response" style="display:none;"></div>
                <div id="tokenDisplay" class="token-display" style="display:none;"></div>
            </div>

            <!-- Get Profile -->
            <div class="card">
                <h2>üë§ Get Profile</h2>
                <div class="form-group">
                    <label>Access Token:</label>
                    <input type="text" id="profileToken" placeholder="Paste access token here">
                </div>
                <button onclick="getProfile()">Get Profile</button>
                <div id="profileResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Refresh Token -->
            <div class="card">
                <h2>üîÑ Refresh Token</h2>
                <div class="form-group">
                    <label>Refresh Token:</label>
                    <input type="text" id="refreshTokenInput" placeholder="Paste refresh token here">
                </div>
                <button onclick="refreshToken()">Refresh</button>
                <div id="refreshResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Logout -->
            <div class="card">
                <h2>üö™ Logout</h2>
                <div class="form-group">
                    <label>Access Token:</label>
                    <input type="text" id="logoutToken" placeholder="Paste access token here">
                </div>
                <div class="form-group">
                    <label>Refresh Token:</label>
                    <input type="text" id="logoutRefreshToken" placeholder="Paste refresh token here">
                </div>
                <button onclick="logout()">Logout</button>
                <div id="logoutResponse" class="response" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentAccessToken = '';
        let currentRefreshToken = '';

        // Check API health on load
        window.onload = () => {
            healthCheck();
        };

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response ' + (isError ? 'error' : 'success');
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        async function healthCheck() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResponse('healthResponse', data, !response.ok);
                document.getElementById('apiStatus').textContent = data.status === 'healthy' ? '‚úÖ Online' : '‚ùå Offline';
                document.getElementById('apiStatus').style.color = data.status === 'healthy' ? 'green' : 'red';
            } catch (error) {
                showResponse('healthResponse', { error: error.message }, true);
                document.getElementById('apiStatus').textContent = '‚ùå Offline';
                document.getElementById('apiStatus').style.color = 'red';
            }
        }

        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const fullName = document.getElementById('signupName').value;

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName })
                });
                const data = await response.json();
                showResponse('signupResponse', data, !response.ok);
                
                if (response.ok) {
                    // Auto-fill login form
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPassword').value = password;
                }
            } catch (error) {
                showResponse('signupResponse', { error: error.message }, true);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                showResponse('loginResponse', data, !response.ok);
                
                if (response.ok && data.data) {
                    currentAccessToken = data.data.accessToken;
                    currentRefreshToken = data.data.refreshToken;
                    
                    // Auto-fill tokens in other forms
                    document.getElementById('profileToken').value = currentAccessToken;
                    document.getElementById('refreshTokenInput').value = currentRefreshToken;
                    document.getElementById('logoutToken').value = currentAccessToken;
                    document.getElementById('logoutRefreshToken').value = currentRefreshToken;
                    
                    // Show token info
                    const tokenDisplay = document.getElementById('tokenDisplay');
                    tokenDisplay.style.display = 'block';
                    tokenDisplay.innerHTML = `
                        <strong>‚úÖ Tokens saved!</strong><br>
                        Access Token: ${currentAccessToken.substring(0, 30)}...<br>
                        Refresh Token: ${currentRefreshToken}
                    `;
                }
            } catch (error) {
                showResponse('loginResponse', { error: error.message }, true);
            }
        }

        async function getProfile() {
            const token = document.getElementById('profileToken').value || currentAccessToken;

            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                showResponse('profileResponse', data, !response.ok);
            } catch (error) {
                showResponse('profileResponse', { error: error.message }, true);
            }
        }

        async function refreshToken() {
            const refreshToken = document.getElementById('refreshTokenInput').value || currentRefreshToken;

            try {
                const response = await fetch(`${API_BASE}/auth/refresh`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refreshToken })
                });
                const data = await response.json();
                showResponse('refreshResponse', data, !response.ok);
                
                if (response.ok && data.data) {
                    currentAccessToken = data.data.accessToken;
                    document.getElementById('profileToken').value = currentAccessToken;
                    document.getElementById('logoutToken').value = currentAccessToken;
                }
            } catch (error) {
                showResponse('refreshResponse', { error: error.message }, true);
            }
        }

        async function logout() {
            const token = document.getElementById('logoutToken').value || currentAccessToken;
            const refreshToken = document.getElementById('logoutRefreshToken').value || currentRefreshToken;

            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ refreshToken })
                });
                const data = await response.json();
                showResponse('logoutResponse', data, !response.ok);
                
                if (response.ok) {
                    currentAccessToken = '';
                    currentRefreshToken = '';
                    document.getElementById('tokenDisplay').style.display = 'none';
                }
            } catch (error) {
                showResponse('logoutResponse', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
